
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Element</title>
</head>
<body>
    <h1>
        The second largest element of the array [56, 7, 1, -1, 25] is: 
        <span id="result" style="color: blue;"></span>
    </h1>

    <script language="JavaScript">
        let arr = [56, 7, 1, -1, 25];
        let Maxs = -Infinity;
        let SecondLargest = -Infinity;

        for(let ele of arr){
            if(ele > Maxs){
                SecondLargest = Maxs;
                Maxs = ele;
            } else if(ele > SecondLargest && ele != Maxs){
                SecondLargest = ele;
            }
        }

        /
        document.getElementById("result").innerHTML = SecondLargest;
    </script>
</body>
</html>
