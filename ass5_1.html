
<html>
<head>
  <title>Grade Calculator</title>
</head>
<body>
  <p id="result"></p> 
  <script>   
      var marks = 90
      var grade = "";

      if (marks >= 90) {
        grade = "A+";
      } else if (marks >= 80) {
        grade = "A";
      } else if (marks >= 70) {
        grade = "B";
      } else if (marks >= 60) {
        grade = "C";
      } else if (marks >= 50) {
        grade = "D";
      } else {
        grade = "F";
      }
	  console.log("grade="+grade)
      
    
  </script>
</body>
</html>
